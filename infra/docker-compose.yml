services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: iats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

  ollama-init:
    image: ollama/ollama:latest
    env_file:
      - ../.env.example
    depends_on:
      - ollama
    environment:
      OLLAMA_HOST: http://ollama:11434
      LOCAL_LLM_MODEL: qwen2.5:7b-instruct
    entrypoint:
      - /bin/sh
      - -lc
      - until ollama list >/dev/null 2>&1; do sleep 2; done; ollama pull "$${LOCAL_LLM_MODEL}"
    restart: "no"

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    env_file:
      - ../.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/iats
      REDIS_URL: redis://redis:6379/0
      REPO_BASE_PATH: /workspace/repos
      OLLAMA_BASE_URL: http://ollama:11434
    volumes:
      - ..:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    env_file:
      - ../.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/iats
      REDIS_URL: redis://redis:6379/0
      REPO_BASE_PATH: /workspace/repos
      OLLAMA_BASE_URL: http://ollama:11434
    volumes:
      - ..:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully

  ui:
    build:
      context: ..
      dockerfile: ui/Dockerfile
    environment:
      VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  ollama-data:
